<!DOCTYPE html>
<html>
<head>
  <title>Data Cleaner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Data Cleaner</h1>
  <p class="tagline">Upload messy data â†’ Get clean records instantly</p>

  <div class="upload-box">
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Clean My Data</button>
  </div>

  <p id="status"></p>
  <a id="downloadLink" style="display:none"></a>

  <div id="reportBox" style="display:none;">
    <h3>Cleaning Report</h3>
    <table>
      <tr><td>Rows Before</td><td id="rowsBefore"></td></tr>
      <tr><td>Rows After</td><td id="rowsAfter"></td></tr>
      <tr><td>Duplicates Removed</td><td id="duplicatesRemoved"></td></tr>
      <tr><td>Null Rows Removed</td><td id="nullRowsRemoved"></td></tr>
      <tr><td>Anomalies Removed</td><td id="anomaliesRemoved"></td></tr>
      <tr><td>Auto Delete (sec)</td><td id="autoDelete"></td></tr>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
